    <style>
      /* --- ESTILOS EXCLUSIVOS 404 --- */
      body {
        background-color: #0a0a0a; /* Fondo casi negro */
        overflow-x: hidden;
      }

      .error-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      /* Efecto de Texto Glitch (Fallo) */
      .glitch-text {
        font-size: 8rem;
        font-weight: 900;
        line-height: 1;
        position: relative;
        color: #fff;
        letter-spacing: -5px;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
      }

      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(80px, 9999px, 90px, 0); }
        10% { clip: rect(10px, 9999px, 80px, 0); }
        15% { clip: rect(50px, 9999px, 20px, 0); }
        100% { clip: rect(60px, 9999px, 40px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 60px, 0); }
        5% { clip: rect(50px, 9999px, 30px, 0); }
        10% { clip: rect(90px, 9999px, 10px, 0); }
        15% { clip: rect(20px, 9999px, 70px, 0); }
        100% { clip: rect(40px, 9999px, 50px, 0); }
      }

      /* Hamburguesa Flotante */
      .floating-burger {
        max-width: 100%;
        width: 350px;
        filter: drop-shadow(0 20px 30px rgba(253, 126, 20, 0.3));
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }

      /* Bot√≥n Ne√≥n */
      .btn-neon {
        background: transparent;
        color: #ffc107;
        border: 2px solid #ffc107;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
        transition: all 0.3s ease;
      }
      .btn-neon:hover {
        background: #ffc107;
        color: #000;
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
        transform: scale(1.05);
      }

      /* Fondo de ruido (opcional, da textura urbana) */
      .noise-bg {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
