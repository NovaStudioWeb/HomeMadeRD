<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404 | Home Made RD - Se nos quemó el pan</title>
    <meta name="robots" content="noindex, follow" />

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      /* Estilo exclusivo para el 404 */
      .error-number {
        font-size: 8rem;
        line-height: 1;
        background: -webkit-linear-gradient(#ffc107, #fd7e14);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
        text-shadow: 0 0 30px rgba(253, 126, 20, 0.3);
      }
      .error-img {
        max-width: 300px;
        filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.2));
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
    </style>
  </head>

  <body>
    <div id="header-container"></div>

    <main id="main-content" class="d-flex align-items-center" style="min-height: 80vh;">
      <div class="container text-center reveal">
        
        <div class="row justify-content-center align-items-center flex-column-reverse flex-lg-row">
          <div class="col-lg-6 text-lg-start">
            <h1 class="error-number">404</h1>
            <h2 class="display-5 fw-bold text-white mb-3">
              ¡Ups! Se nos <span class="text-orange">quemó el pan</span>
            </h2>
            <p class="lead text-grey mb-5">
              La página que buscas no está en el menú, se la comieron o nunca existió. 
              Mejor regresa antes de que se enfríen las papas.
            </p>
            
            <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
              <a href="/" class="btn btn-primary-custom px-4 py-2">
                <i class="fas fa-home me-2"></i> Volver al Inicio
              </a>
              <a href="/menu.html" class="btn btn-outline-custom px-4 py-2">
                <i class="fas fa-utensils me-2"></i> Ver Menú
              </a>
            </div>
          </div>

          <div class="col-lg-5 mb-5 mb-lg-0">
            <img 
              src="https://cdn-icons-png.flaticon.com/512/3081/3081840.png" 
              alt="Hamburguesa Triste" 
              class="img-fluid error-img"
            >
          </div>
        </div>

      </div>
    </main>

    <div id="footer-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
